<div class="card-wrapper w-50">
  <section class="">
    <div class="title">
        SIGN IN
    </div>
  </section>
  <section class="content">
      <div class="form-inline">
          <div class="w-100 form-input">
              <div class="">
                  <input type="text" name="username" placeholder="Username" [(ngModel)]="username" />
              </div>
          </div>
      </div>
      <div class="form-inline">
          <div class="w-100 form-input">
              <div class="">
                  <input type="text" name="password" placeholder="Password" [(ngModel)]="password" />
              </div>
          </div>
      </div>
  </section>
  <section class="footer">
    <div class="form-inline">
      <button class="btn btn-sky btn-login w-100" (click)="onSubmit()">SIGN IN</button>
    </div>
    <div class="remember form-inline">
      <div class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
      </div>
      Remember me on this computer
    </div>
    <div class="form-inline to-sign-up">
      <label [routerLink]="'../sign-up'">(Sign up)</label>
    </div>
  </section>
</div>
