<div class="card-wrapper w-30">
    <div class="image-circle-wrapper">
        <div class="image-circle">
            <i class="material-icons">person_add</i>
        </div>
    </div>
    <form ngSubmit="onSubmit()">
        <section class="">
            <div class="title">
                SIGN UP
            </div>
        </section>
        <section class="content">
            <div class="alert" *ngIf="isAlert">
                <div class="success" *ngIf="alertStatus">
                    <i class="material-icons btn-icon">done</i>
                    <label>Register is successfully</label>
                </div>
                <div class="error" *ngIf="!alertStatus">
                    <i class="material-icons btn-icon">report_problem</i>
                    <label>Email or username has already</label>
                </div>
            </div>
            <div class="form-inline">
                <div class="w-100 form-input">
                    <div class="">
                        <input type="text" name="firstname" placeholder="Firstname" [(ngModel)]="firstname" />
                    </div>
                </div>
                <div class="w-100 form-input">
                    <div class="">
                        <input type="text" name="lastname" placeholder="Lastname" [(ngModel)]="lastname" />
                    </div>
                </div>
            </div>
            <div class="form-inline">
                <div class="w-100 form-input">
                    <div class="">
                        <input type="text" name="username" placeholder="Username" [(ngModel)]="username" />
                    </div>
                </div>
            </div>
            <div class="form-inline">
                <div class="w-100 form-input">
                    <div class="">
                        <input type="text" name="emil" placeholder="Email" [(ngModel)]="email" />
                    </div>
                </div>
            </div>
            <div class="form-inline">
                <div class="w-100 form-input">
                    <div class="">
                        <input type="password" name="password" placeholder="Password" [(ngModel)]="password" />
                    </div>
                </div>
                <div class="w-100 form-input">
                    <div class="">
                        <input type="password" name="confirm-password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" />
                    </div>
                </div>
            </div>
        </section>
        <section class="footer">
            <div class="form-inline">
                <button class="btn btn-sky btn-login w-100" (click)="onSubmit()">SIGN UP</button>
            </div>
            <div class="form-inline to-sign-in">
                <label [routerLink]="'../sign-in'">(Sign in)</label>
            </div>
        </section>
    </form>
</div>
