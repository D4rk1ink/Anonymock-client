<div class="c-wrapper">
  <div class="c-tabs">
    <div class="item c-tab-item" *ngFor="let item of tabAll" [class.active]="tabSelector === item.id" (click)="onSelectMenu(item.id)">
      <h4>{{ item.title }}</h4>
    </div>
    <div class="search">
      <search-input (out)="onSearch($event)"></search-input>
    </div>
  </div>
  <div class="" [ngSwitch]="tabSelector">
    <members *ngSwitchCase="'M01'"></members>
    <request *ngSwitchCase="'M02'"></request>
  </div>
</div>
