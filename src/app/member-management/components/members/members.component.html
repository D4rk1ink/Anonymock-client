<div class="member-list">
  <div class="member" *ngFor="let member of members">
    <div class="admin">
      <img src="/assets/icons/crown.png" class="img-icon" *ngIf="member.isAdmin;else normal_member" />
      <ng-template #normal_member>
          <div class="circle"></div>
      </ng-template>
    </div>
    <div class="name w-30">{{ member.firstname }} {{ member.lastname }}</div>
    <div class="email w-40">{{ member.email }}</div>
    <div class="options">
      <div class="deactivate" [class.active]="member.deactivated">
        <i class="material-icons btn-icon btn-danger-icon">lock_outline</i>
      </div>
    </div>
  </div>
</div>
