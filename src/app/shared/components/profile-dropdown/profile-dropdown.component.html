<div class="c-wrapper dropdown">
  <div class="profile" (click)="onProfile()">
    <div class="img-profile">
      <img [src]="user.picture" />
    </div>
    <div class="info">
      <div class="name">
        {{ user.firstname }} {{ user.lastname }}
      </div>
      <div class="email">
        {{ user.email }}
      </div>
    </div>
  </div>
  <div class="theme">
    <div *ngFor="let theme of themes" class="theme-item {{ theme }}" (click)="onTheme(theme)"></div>
  </div>
  <div class="item align-center logout" [routerLink]="'/auth/sign-in'">
    LOGOUT
  </div>
</div>
