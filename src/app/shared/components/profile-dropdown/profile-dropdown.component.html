<div class="c-wrapper dropdown">
  <div class="profile" (click)="onProfile()">
    <div class="img-profile">
      <img [src]="user.picture" />
    </div>
    <div class="info">
      <div class="name">
        {{ user.firstname }} {{ user.lastname }}
      </div>
      <div class="email">
        {{ user.email }}
      </div>
    </div>
  </div>
  <div class="item center-align logout" [routerLink]="'/auth/sign-in'">
    <i class="material-icons prxs">lock_outline</i>
    LOGOUT
  </div>
</div>
