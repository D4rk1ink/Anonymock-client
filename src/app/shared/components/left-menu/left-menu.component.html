<div class="wrapper">
  <div class="profile">
    <div class="img-profile">
      <img src="" class="" />
    </div>
    <div class="name-profile" [routerLink]="'/my-account'" (click)="onTarget('my-account')">
      Passakorn Rattanaprapan
    </div>
  </div>
  <div class="admin-bar">
    <div class="name">Admin</div>
  </div>
  <div class="for-admin">
    <div class="member-menu" [class.active]="'member-management' === menuTarget" [routerLink]="'/member-management'">
      <div class="main-row" (click)="onTarget('member-management')">
        Member Management
      </div>
    </div>
  </div>
  <div class="project-bar">
    <div class="name">Project</div>
    <div class="create" (click)="onNewProject()">
      <i class="material-icons">add</i>
    </div>
  </div>
  <div class="project-menu new-project-row" *ngIf="isNewProject">
    <div class="main-row">
      <form (ngSubmit)="onSubmitNewProject()">
        <input type="text" name="project-name" class="project-name-input" placeholder="New project" (blur)="onNewProject()"/>
      </form>
    </div>
  </div>
  <div class="project-menu" [class.active]="project.id === menuTarget" *ngFor="let project of projects">
    <div class="main-row" (click)="onTarget(project.id)">
      {{ project.name }}
    </div>
    <div class="expand">
      <div class="sub-row config" [routerLink]="'/'+project.id+'/config'">
        <i class="material-icons">settings</i> Config
      </div>
      <div class="sub-row database" [routerLink]="'/'+project.id+'/database'">
        <i class="material-icons">storage</i> Database
      </div>
      <div class="sub-row member" [routerLink]="'/'+project.id+'/member'">
        <i class="material-icons">group</i> Member
      </div>
      <div class="sub-row member" [routerLink]="'/'+project.id+'/endpoint'">
        <i class="material-icons">link</i> Endpoints
      </div>
      <div class="sub-row member" [routerLink]="'/'+project.id+'/folder'">
        <i class="material-icons">folder</i> Folders
      </div>
      <div class="sub-row member" [routerLink]="'/'+project.id+'/log'">
        <i class="material-icons">history</i> Logs
      </div>
    </div>
  </div>
</div>
