<div class="search">
  <i class="material-icons btn-icon" (click)="onFocus()">search</i>
  <div class="text-input" [class.active]="isFocus">
    <input type="text" placeholder="Search..." name="input" class="input" (keyup)="onChange($event.target.value)" (focus)="onFocus()" (blur)="onBlur()"/>
  </div>
</div>
