<div class="entity-group">
    <div class="header">
        <div class="title" (click)="onExpand()">
            <i class="material-icons arrow" [class.active]="isExpand">keyboard_arrow_right</i> {{ title }}
        </div>
    </div>
    <div class="expand" [class.active]="isExpand">
        <key-value-group [data]="entities" [temp]="temp" (save)="saveData($event)"></key-value-group>
    </div>
</div>
