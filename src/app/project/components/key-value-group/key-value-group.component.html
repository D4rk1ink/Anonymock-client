<div class="item" *ngFor="let entity of entities; let i = index">
    <key-value-item 
        [index]="i"
        [entity]="entity"
        (inputKey)="onInputKey($event)"
        (inputValue)="onInputValue($event)"
        (blur)="onBlur($event)"
        (delete)="onDelete(i)"
        [disableDelete]="autoKey || readOnly"
        [keyReadOnly]="autoKey || readOnly"
        [valueReadOnly]="readOnly"></key-value-item>
</div>
