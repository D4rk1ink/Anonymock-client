<div class="item">
  <div class="key w-25">
    <input type="text" name="key" placeholder="Key" [ngModel]="entity.key" (keyup)="onKey($event)" (blur)="onKeyBlur($event)" [readonly]="keyReadOnly" />
  </div>
  <div class="value w-75">
    <input type="text" name="value" placeholder="Value" [ngModel]="entity.value" (keyup)="onValue($event)" (blur)="onValueBlur($event)" />
  </div>
  <div class="options" *ngIf="!disableDelete">
    <i class="material-icons btn-icon btn-danger-icon" (click)="onDelete()">delete_forever</i>
  </div>
</div>
