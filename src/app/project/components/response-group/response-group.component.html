<div class="wrapper">
  <div class="tabs-header">
    <div class="tabs">
      <div class="item" *ngFor="let item of menu" [class.active]="menuSelector === item.id" (click)="onSelectMenu(item.id)">
        {{ item.title }}
      </div>
    </div>
    <div class="options">
      <div class="delay">
        Delay : <input type="text" name="delay"> ms
      </div>
      <div class="status">
        Status : <input type="text" name="delay" maxlength="3">
      </div>
    </div>
  </div>
  <div class="content" [ngSwitch]="menuSelector">
    <request-header *ngSwitchCase="'M01'" [data]="headerData" (save)="saveHeader($event)"></request-header>
    <request-body *ngSwitchCase="'M02'" [data]="bodyData" (save)="saveBody($event)"></request-body>
  </div>
</div>
