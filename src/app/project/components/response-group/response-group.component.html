<http-messages
  [headerTab]="true"
  [bodyTab]="true"
  [statusCodeInput]="true"
  [delayInput]="true"
  [header]="response.headers"
  [body]="response.body"
  [delay]="response.delay"
  [statusCode]="response.statusCode"
  (outputHeader)="saveHeader($event)"
  (outputBody)="saveBody($event)"
  (outputStatusCode)="saveStatusCode($event)"
  (outputDelay)="saveDelay($event)"
></http-messages>
