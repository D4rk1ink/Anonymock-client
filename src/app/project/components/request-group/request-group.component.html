<http-messages
  [headerTab]="true"
  [bodyTab]="true"
  [queryStringTab]="true"
  [header]="condition.headers"
  [body]="condition.body"
  [queryString]="condition.queryString"
  [disableShadow]="true"
  (outputHeader)="saveHeader($event)"
  (outputBody)="saveBody($event)"
  (outputQueryString)="saveQueryString($event)"
></http-messages>
