<div class="c-wrapper" [class.disable-shadow]="disableShadow">
  <div class="c-tabs">
    <div class="c-tab-item item" *ngFor="let item of tab" [class.active]="tabSelector === item.id" (click)="onSelectMenu(item.id)">
      {{ item.title }}
    </div>
    <div class="options">
      <div class="find-one" *ngIf="isFindOneInput">
        <div class="checkbox">
          <input type="checkbox" [ngModel]="isFindOne" (ngModelChange)="saveIsFindOne($event)" [readOnly]="readOnly">
          <span class="checkmark"></span>
        </div>
        Find One
      </div>
      <div class="delay" *ngIf="delayInput">
        Delay : <input type="text" name="delay" [ngModel]="delay" (keypress)="onNumberKeyPress($event)" (blur)="saveDelay($event.target.value)" [readOnly]="readOnly"> ms
      </div>
      <div class="status" *ngIf="statusCodeInput">
        Status : <input type="text" name="status" maxlength="3" [ngModel]="statusCode" (keypress)="onNumberKeyPress($event)" (blur)="saveStatusCode($event.target.value)" [readOnly]="readOnly">
      </div>
    </div>
  </div>
  <div class="toggle-multi-view">
    <div class="" *ngFor="let view of multiView" [class.active]="multiViewSelector === view.id" (click)="onSelectMultView(view.id)">
      {{ view.title }}
    </div>
  </div>
  <div class="content" [ngSwitch]="tabSelector">
    <ng-container *ngSwitchCase="'T01'">
      <div class="multi-view">
        <div class="json-form" [class.show]="multiViewSelector === 'V01' || multiViewSelector === 'V02'">
          <key-value-group [data]="headers" (save)="saveHeadersFromUI($event)" [readOnly]="readOnly"></key-value-group>
        </div>
        <div class="json-code scrollbar" [class.show]="multiViewSelector === 'V02' || multiViewSelector === 'V03'">
          <code-editor [text]="jsonUI.headers" [mode]="'json'" (change)="saveHeaders($event)" [readOnly]="readOnly"></code-editor>
        </div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'T02'">
      <div class="multi-view">
        <div class="json-viewer scrollbar" [class.show]="multiViewSelector === 'V01' || multiViewSelector === 'V02'">
          <json-ui [init]="jsonUI.body" (save)="saveBodyFromUI($event)" [readOnly]="readOnly"></json-ui>
        </div>
        <div class="json-code scrollbar" [class.show]="multiViewSelector === 'V02' || multiViewSelector === 'V03'">
          <code-editor [text]="body" [mode]="'json'" (change)="saveBody($event)" [readOnly]="readOnly"></code-editor>
        </div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'T03'">
      <div class="multi-view">
        <div class="json-form" [class.show]="multiViewSelector === 'V01' || multiViewSelector === 'V02'">
          <key-value-group [data]="queryString" (save)="saveQueryStringFromUI($event)" [readOnly]="readOnly"></key-value-group>
        </div>
        <div class="json-code scrollbar" [class.show]="multiViewSelector === 'V02' || multiViewSelector === 'V03'">
          <code-editor [text]="jsonUI.queryString" [mode]="'json'" (change)="saveQueryString($event)" [readOnly]="readOnly"></code-editor>
        </div>
      </div>
    </ng-container>
  </div>
</div>
