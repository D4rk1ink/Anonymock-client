<div class="c-wrapper">
  <div class="c-tabs">
    <div class="item c-tab-item width" *ngFor="let item of menu" [class.active]="menuSelector === item.id" (click)="onSelectMenu(item.id)">
      <h4>{{ item.title }}</h4>
    </div>
  </div>
  <div class="c-body" [ngSwitch]="menuSelector">
    <db-generate *ngSwitchCase="'M01'" (submit)="onGenerate($event)"></db-generate>
    <db-custom *ngSwitchCase="'M02'" (submit)="onImport($event)"></db-custom>
  </div>
</div>
