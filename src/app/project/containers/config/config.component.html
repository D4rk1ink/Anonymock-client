<div class="">
    <h2>Config</h2>
</div>
<section class="section">
    <div class="form-inline">
        <div class="w-25 form-input">
            <div class="label-title">
                ID
            </div>
            <div class="">
                <input type="text" name="id" />
            </div>
        </div>
        <div class="w-50 form-input">
            <div class="label-title">
                Name
            </div>
            <div class="">
                <input type="text" name="id" placeholder="Name" />
            </div>
        </div>
        <div class="w-25 form-input">
            <div class="label-title">
                Status
            </div>
            <div class="">
                <label class="select">
                    <select name="status">
                        <option value="1">Active</option>
                        <option value="1">Unactive</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
    <div class="form-inline">
        <div class="w-100 form-input">
            <div class="label-title">
                Description
            </div>
            <div class="">
                <textarea placeholder="Descript..."></textarea>
            </div>
        </div>
    </div>
    <div class="form-inline">
        <div class="w-100 form-input">
            <div class="label-title">
                Repository
            </div>
            <div class="">
                <input type="text" name="repository" />
            </div>
        </div>
    </div>
</section>
<section class="section">
    <entity-group [title]="'Environments'"></entity-group>
</section>
<section class="section form-inline between">
    <div class="">
        <button class="btn btn-sky">Save</button>
    </div>
    <div class="">
        <button class="btn btn-danger">Delete</button>
    </div>
</section>
