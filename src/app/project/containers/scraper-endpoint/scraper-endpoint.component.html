<div class="c-list-item item" [class.animate-item-expand]="endpoint.isNew" [class.active]="isTarget">
  <div class="main-row">
    <scraper-endpoint-detail [endpoint]="endpoint" [isTarget]="isTarget"></scraper-endpoint-detail>
  </div>
  <hr class="disable-margin">
  <div class="expand">
    <!-- requestTarget is null -->
    <scraper-requests *ngIf="!requestTarget;else conetentRequestTarget" [requests]="endpoint.requests" (create)="createRequest(endpoint.id)"
      (goto)="goToRequest($event)" (default)="setDefault($event)"></scraper-requests>
    <!-- requestTarget not null -->
    <ng-template #conetentRequestTarget>
      <scraper-request [endpoint]="endpoint" [request]="requestTarget" (back)="backToRequests()"></scraper-request>
    </ng-template>
  </div>
  <div class="footer form-inline content-between">
    <div class="">
      <button class="btn btn-sky" (click)="save()">Save</button>
    </div>
    <div class="">
      <button class="btn btn-danger" (click)="delete()">Delete</button>
    </div>
  </div>
</div>
